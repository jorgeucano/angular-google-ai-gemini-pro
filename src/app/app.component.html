<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      [colspan]="4"
      [rowspan]="1">
      <h1>NG-Bard</h1>
  </mat-grid-tile>

  <mat-grid-tile
      [colspan]="4"
      [rowspan]="6"
      [style.background]="'lightblue'">
    {{result}}
  </mat-grid-tile>


  <mat-grid-tile
    [colspan]="3"
    [rowspan]="1"
  >
    <mat-form-field class="example-full-width">
    <mat-label>Message to ng-bard</mat-label>
    <textarea [(ngModel)]="prompt" matInput placeholder="Ex. Create a history about an angular developer..."></textarea>
  </mat-form-field>

  </mat-grid-tile>

  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1"
  >
      <button mat-raised-button color="primary" (click)="generate()">Send</button>

  </mat-grid-tile>




</mat-grid-list>
